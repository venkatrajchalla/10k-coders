<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlEXBOX GAME</title>
    <link rel="stylesheet" href="flexgame.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="./response.html" method="get" class="form">
                    <h1 style="font-family: sans-serif;"><b>Mastery Games</b></h1>
                    <p style="font-size: 20px;">Create your account</p>
                    <input type="text"  name="Name" placeholder="Name" required id="firstname" autocomplete="off" pattern="[a-zA-Z]{5,20}">                   
                    <input type="text" name="email" placeholder="E-Mail" required id="E-mail" autocomplete="off" pattern="[a-z0-9_.]+@gmail.com">
                    <input type="password" name="Password" id="Password" placeholder="Password" required autocomplete="off" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%_]).{8,16}">
                    <input type="submit" value="CREATE ACCOUNT" style="background-color: rgb(23, 106, 136); color: white;">
                    <br>
                    <br>
                    <pre></pre><span style="font-size: 20px;">Already have a Mastery Games account?  
                        <a href="https://mastery.games/flexboxzombies/">Sign in</a>
                    </span></pre>
            </form>
        </div>
    </div>
</body>
</html>
