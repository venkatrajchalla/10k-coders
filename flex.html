<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>FLEX PROPERTY</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <center><b>TASK-1</b></center>
    <header class="header">
        <div class="item1">
            <span>&emsp;H o m e</span>
            <span>&emsp;B a n d</span>
            <span>&emsp;T o u r</span>
            <span>&emsp;C o n t a c t</span>
            <span>&emsp;M o r e</span>
        </div>
        <div class="search">
            <i class="bi bi-search">&emsp;</i>
        </div>
    </header><br>
    <hr>
    <center><b>TASK-2</b></center>
    <div class="title">
        <span>H O M E </span>
        <span>A B O U T</span>
        <span>M E N U</span>
        <span>W H E R E</span>
    </div>
    <br>
    <hr>
    <center><b>TASK-3</b></center>
    <div class="container">
        <div class="icon-item">
            <i class="bi bi-mic"></i>
            <span>Audio</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-camera-video-off"></i>
            <span>Video</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-people"></i>
            <span class=>Participants</span>
            <p>17</p>
        </div>
        <div class="icon-item">
            <i class="bi bi-chat-dots"></i>
            <span>Chat</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-arrow-up-square"></i>
            <span>Share</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-pause-fill"></i>
            <span>Pause</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-pencil"></i>
            <span>Annotate</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-mouse"></i>
            <span>Remote control</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-person-vcard"></i>
            <span>Show meeting</span>
        </div>
        <div class="icon-item">
            <i class="bi bi-three-dots"></i>
            <span>More</span>
        </div>
        <div class="status-bar">
            <div class="green">
                <span>&emsp;You are screen sharing </span>
                &emsp;
            </div>
            <div class="red">
                <span>&emsp;Stop Share&emsp;</span>
            </div>
        </div>
    </div>
    <br>
    <hr>

</body>

</html>
